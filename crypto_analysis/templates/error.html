{% extends 'base.html' %}

{% block title %}خطأ {{ error_code }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 text-center">
        <div class="card animate__animated animate__fadeIn">
            <div class="card-body py-5">
                <h1 class="display-1 text-danger mb-4">{{ error_code }}</h1>
                <h2 class="mb-4">{{ error_message }}</h2>
                <p class="lead mb-5">حدث خطأ أثناء معالجة طلبك. يرجى المحاولة مرة أخرى أو العودة إلى الصفحة الرئيسية.</p>
                <a href="/" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i>العودة إلى الصفحة الرئيسية
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
